<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
  <title>He Button</title>
  <link href="main.css" rel="stylesheet">
</head>
<body>
  <div id="section1">
    <!-- ネプリーグのあのゲームっぽいやつ -->
    <ul>
      <li v-for="keyword in keywords" v-bind="keyword.id"> {{keyword}} </li>
    </ul>
    <input type="text" v-model="textbox" v-on:keydown.enter="handler"><br>
    <button v-on:click="handleClick">Click!</button>
    <button v-on:click="handleClick($event,item)">Click!!</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
